<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2>Sentiment Analysis</h2>
    <form method="POST" action="/predict">
        <textarea class="input-box" name="text_input" rows="4" placeholder="Enter text for sentiment analysis..."></textarea><br>
        <button type="submit" class="submit-btn">Analyze Sentiment</button>
    </form>

    {% if prediction %}
        <div class="result">
            <h3>Prediction:</h3>
            <p class="prediction-text">{{ prediction }}</p>
            <p>Text Input: {{ user_input }}</p>
        </div>
    {% endif %}
</div>

</body>
</html>
